<!-- Edit Patient modal content -->
<div class="bg-white rounded-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto slide-up">
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold text-gray-800">Edit Patient</h3>
        <button onclick="closeEditPatientForm()" class="text-gray-500 hover:text-gray-700 text-2xl" aria-label="Close Edit Patient Modal">Ã—</button>
    </div>
    <form id="editPatientForm" class="space-y-6">
        <input type="hidden" id="editPatientIndex">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Patient ID</label>
                <input type="text" id="editPatientId" required readonly class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed transition-all duration-300">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="editPatientName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                <input type="number" id="editPatientAge" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                <select id="editPatientGender" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                <input type="date" id="editPatientDate" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                <select id="editPatientStatus" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                    <option value="">Select Status</option>
                    <option value="Under Treatment">Under Treatment</option>
                    <option value="Appointment Scheduled">Appointment Scheduled</option>
                    <option value="Discharged">Discharged</option>
                </select>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Current Diagnosis</label>
            <textarea id="editPatientDiagnosis" required rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Enter diagnosis details..."></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Add to Medical History</label>
            <textarea id="editPatientHistory" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Add new medical history entry (optional)..."></textarea>
        </div>
        <div id="existingHistory" class="bg-gray-50 rounded-lg p-4">
            <h4 class="font-medium text-gray-700 mb-3">Previous Medical History</h4>
            <div id="historyList" class="space-y-2 max-h-40 overflow-y-auto">
                <!-- History entries will be populated here -->
            </div>
        </div>
        <div class="flex space-x-4">
            <button type="submit" class="flex-1 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-300 font-medium">
                Update Patient
            </button>
            <button type="button" onclick="closeEditPatientForm()" class="flex-1 bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors duration-300 font-medium">
                Cancel
            </button>
        </div>
    </form>
</div>
